
<!DOCTYPE html>
<html>
<head>
  <title>My first Vue app</title>
  <script src="vue.js"></script>
  <style>
    .demo {
      width: 200px;
      height: 200px;
      background: gray;
      display: inline-block;
      margin: 20px;
    }
    .red {
      background: red;
    }
    .blue {
      background: blue;
    }
    .green {
      background: green;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="demo" @click="attachedRed = !attachedRed" :class="divClasses"></div>
    <div class="demo" ></div>
    <div class="demo" :class="color"></div>
    <hr>
    <input type="text" v-model="color">
  </div>
  <script>
    
    var app = new Vue({
      el: '#app',
      data: {
        attachedRed: false,
        color: 'green'
      },
      computed: {
        divClasses: function() {

           return {
              red: this.attachedRed,
              blue: !this.attachedRed
           }
        }
      }
		});
		
  </script>
</body>
</html>
