
<!DOCTYPE html>
<html>
<head>
  <title>My first Vue app</title>
  <script src="vue.js"></script>
</head>
<body>
  <div id="app">
		<input type="text" v-model="name">
		<p>
			{{name}}
		</p>
		<hr>
		<my-comp></my-comp>
		<hr>
		<my-comp></my-comp>
	</div>
	
  <script>
  var comp = {
	data: function() {
		return {
			sattus: 'critical'
		}
	},
	template: '<p>Server Status: {{ sattus }}</p>'
  };
    var app = new Vue({
      el: '#app',
	  components: {
		'my-comp': comp
	  },
      data: {
				name: 'Saurabh',
			}
		});
		
  </script>
</body>
</html>
