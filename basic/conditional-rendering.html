
<!DOCTYPE html>
<html>
<head>
  <title>Conditional Rendering</title>
  <script src="vue.js"></script>
</head>
<body>
  <div id="app">
    <p v-if="show"> Do you see me !</p>
    <p v-else>Saurabh..!</p>
    <p v-show="show"> Do you also see me !</p>
    <button @click="show = !show">Switch</button>
    <ul>
      <li v-for="(ingredient, index) in ingredients">{{ingredient}}--({{index}})</li>
    </ul>
    <hr>
      <ul>
        <li v-for="person in persons">
          <div v-for="(value, key, index) in person">{{key}}: {{value}} -- ({{index}})</div>
        </li>
      </ul>
    <hr>
    <template v-for="(ingredient, index1) in ingredients">
      <h5>{{ingredient}}</h5>
      <p>{{index1}}</p>
    </template>
	</div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
       show: true,
       ingredients: ['meat', 'fruit', 'cookies'],
       persons: [
         {name: 'Max', age: 25, color: 'red'},
         {name: 'sa', age: 27, color: 'red'},
       ]
      },
      
      methods: {
        
      }
		});
		
  </script>
</body>
</html>
